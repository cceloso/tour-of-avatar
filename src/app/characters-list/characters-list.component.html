<div class="row">
    <div class="col mx-auto">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let character of characters.slice(0, characters.length / 2)">
                <div class="d-flex flex-row" *ngIf="character.name != 'Dock/Xue/Bushi'">
                    <div>
                        <a routerLink="/characters/{{ character.name }}">
                            <img src="../../assets/characters/{{ character.name.split(' ').join('_') }}.png" alt="{{ character.name }}" style="float: left">
                        </a>
                    </div>
                    <div class="px-3">
                        <a routerLink="/characters/{{ character.name }}">
                            {{ character.name }}
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col mx-auto">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let character of characters.slice(characters.length / 2)">
                <div class="d-flex flex-row">
                    <div>
                        <a routerLink="/characters/{{ character.name }}">
                            <img src="../../assets/characters/{{ character.name.split(' ').join('_') }}.png" alt="{{ character.name }}" style="float: left">
                        </a>
                    </div>
                    <div class="px-3">
                        <a routerLink="/characters/{{ character.name }}">
                            {{ character.name }}
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
